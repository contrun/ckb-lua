
name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: leafo/gh-actions-lua@v9
      with:
        luaVersion: "5.4"
    - name: Build
      run: |
        make all-via-docker
    - name: Install ckb-debugger
      run: |
        cargo install --force --git https://github.com/nervosnetwork/ckb-standalone-debugger ckb-debugger
        cargo install --force --git https://github.com/mohanson/ckb-standalone-debugger --branch syscall_spawn --root ~/.cargo-tmp/ ckb-debugger
    - name: Run cases
      run: |
        cd tests/official && make ci
        cd ../test_cases && make CKB-DEBUGGER-WITH-SPAWN-SUPPORT="$HOME/.cargo-tmp/bin/ckb-debugger" ci
        cd ../ckb-c-stdlib-tests && make all-via-docker && make ci
